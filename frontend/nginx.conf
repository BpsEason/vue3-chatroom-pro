server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 啟用 gzip 壓縮
    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml application/xml+rss text/javascript image/svg+xml;

    # SPA 路由 fallback: 嘗試文件或目錄，否則重寫到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # WebSocket 代理配置
    location /ws {
        proxy_pass http://backend:3000; # 轉發到 Docker 網路中的 backend 服務
        proxy_http_version 1.1;
        # 必要的 WebSocket 升級頭
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host \$host;
        # 避免緩衝以確保即時性
        proxy_buffering off;
        proxy_read_timeout 86400; # 24小時，保持長連線
    }
}
